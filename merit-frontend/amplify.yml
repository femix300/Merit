version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist # The build output directory for Vite
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
    appRoot: merit-frontend # Ensure this is the correct path to your frontend
